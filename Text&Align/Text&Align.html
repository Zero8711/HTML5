<html>
    <head>
        <title>CSS text/Image Align</title>
        <style>
	h2 {
	    text-align : center;
	}

	.img-middle {
	    vertical-align : middle;
	    margin : 10px;
	}

	.img-top {
	    vertical-align : top;
	    margin : 10px;
	}

	.img-bottom {
	    vertical-align : bottom;
	    margin : 10px;
	}
        </style>
        </head>
        <body>
	<h2>CSS text-Image Align</h2>
	vertical-align:top <img class = "img-top" src = "Lion.jpg">
	<br>
	vertical-align:middle <img class = "img-middle" src = "Lion.jpg">
	<br>
	vertical-align:bottom <img class = "img-bottom" src = "Lion.jpg">
        </body>
</html>
