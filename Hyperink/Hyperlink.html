<html>
    <head>
        <title>Hyperlink Attribute</title>
        <style>
	a:link {
	    color : red;
	    text-decoration : none;
	}

	a:visited { 
	    color : blue;
	}

	a:hover {
	    color : orange;
	    text-decoration : none;
	}

	a;active {
	    background-color : green;
	    text-decoration : underline;
	}
        </style>
    </head>
    <body>
        <h2>Hyperlink Attribute</h2>
        <a href = "https://github.com/Zero8711">Git Hub</a><br>
        <a href = "https://lumpy-english-84f.notion.site/445cd3a447504eb7b51b6ebd34302633">Notion</a>
    </body>
</html>
